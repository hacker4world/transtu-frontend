<div class="top-bar">
  <h2 class="page-title">Travail Prevu</h2>

  <div class="action-buttons">
    <button
      (click)="genererPrevu()"
      class="button button-primary"
      id="add-employee-btn"
    >
      <i class="fa-solid fa-plus"></i> Générer travail prévu
    </button>
  </div>
</div>

<app-warning
  *ngIf="toursServices.length == 0"
  message="Pas de travail prevu pour demain"
></app-warning>

<div class="card">
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Chauffeur</th>
          <th>Receveur</th>
          <th>Heures Jour</th>
          <th>Heures Nuit</th>
          <th>Saison</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tour of toursServices">
          <td>{{ tour.driver }}</td>
          <td>{{ tour.receiver }}</td>
          <td>{{ tour.heuresJour }}</td>
          <td>{{ tour.heuresNuit }}</td>
          <td>{{ tour.saison }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <div class="pagination-info">
      Travail prevu pour date : {{ targetDate.day }} / {{ targetDate.month }} /
      {{ targetDate.year }}
    </div>
  </div>
</div>
