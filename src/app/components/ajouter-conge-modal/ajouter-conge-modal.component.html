<div class="modal-overlay" id="employee-modal">
  <div class="modal">
    <!-- Modal Header -->
    <div class="modal-header">
      <h3 class="modal-title">Ajouter congé</h3>
      <button class="close-button" id="close-modal" (click)="onClose()">
        &times;
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <!-- Matricule agent -->

      <div *ngIf="error.show">
        <app-warning [message]="error.message"></app-warning>
      </div>

      <div class="form-row">
        <div class="form-group" style="width: 100%">
          <label for="agentId">Matricule agent</label>
          <input
            type="text"
            class="form-control"
            name="agentId"
            placeholder="Entrer matricule de l'agent"
            [(ngModel)]="congeData.agentId"
            required
          />
        </div>
      </div>

      <!-- Dates -->
      <div class="form-row">
        <div class="form-group">
          <label for="startDate">Date de début</label>
          <input
            type="date"
            class="form-control"
            name="startDate"
            required
            [(ngModel)]="congeData.dateDebut"
          />
        </div>
        <div class="form-group">
          <label for="endDate">Date de fin</label>
          <input
            type="date"
            class="form-control"
            name="endDate"
            required
            [(ngModel)]="congeData.dateFin"
          />
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button class="button button-black" (click)="onClose()">Annuler</button>
      <button class="button button-primary" (click)="addConge()">
        Enregistrer
      </button>
    </div>
  </div>
</div>
