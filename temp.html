<div class="modal-overlay" id="employee-modal">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">G√©rer tour de service</h3>
      <button class="close-button" id="close-modal" (click)="closeModal()">
        &times;
      </button>
    </div>

    <div class="tab-container">
      <div class="tabs">
        <button
          (click)="activeTab = 'tour'"
          [ngClass]="{'active': activeTab === 'tour' || !activeTab}"
          class="tab-button"
        >
          Tour de service
        </button>
        <button
          (click)="activeTab = 'agents'"
          [ngClass]="{'active': activeTab === 'agents'}"
          class="tab-button"
        >
          Agents
        </button>
      </div>

      <div class="tab-content">
        <!-- Tour tab content -->
        <div class="tab-pane" [hidden]="activeTab === 'agents'">
          <div class="modal-body">
            <div class="form-group">
              <label class="form-label">Contenu Tour de service</label>
              <input
                type="text"
                class="form-control"
                placeholder="Entrez les d√©tails"
              />
            </div>
          </div>
        </div>

        <!-- Agents tab content -->
        <div class="tab-pane" [hidden]="activeTab !== 'agents'">
          <div class="modal-body">
            <div class="agents-list">
              <!-- Agent 1 -->
              <div class="agent-card">
                <div class="agent-info">
                  <div class="agent-avatar">
                    <span class="avatar-initials">MR</span>
                  </div>
                  <div class="agent-details">
                    <h4 class="agent-name">Martin Richard</h4>
                    <p class="agent-position">Agent Senior</p>
                  </div>
                </div>
                <div class="agent-status">
                  <span class="status-indicator available"></span>
                  <span class="status-text">Disponible</span>
                </div>
                <div class="agent-actions">
                  <button class="btn btn-outline" (click)="declareAbsence(1)">
                    <i class="icon-calendar-x"></i>
                    D√©clarer absence
                  </button>
                  <button class="btn btn-outline" (click)="declareLate(1)">
                    <i class="icon-clock"></i>
                    D√©clarer retard
                  </button>
                </div>
              </div>

              <!-- Agent 2 -->
              <div class="agent-card">
                <div class="agent-info">
                  <div class="agent-avatar">
                    <span class="avatar-initials">SL</span>
                  </div>
                  <div class="agent-details">
                    <h4 class="agent-name">Sophie Leclerc</h4>
                    <p class="agent-position">Agent Junior</p>
                  </div>
                </div>
                <div class="agent-status">
                  <span class="status-indicator busy"></span>
                  <span class="status-text">En service</span>
                </div>
                <div class="agent-actions">
                  <button class="btn btn-outline" (click)="declareAbsence(2)">
                    <i class="icon-calendar-x"></i>
                    D√©clarer absence
                  </button>
                  <button class="btn btn-outline" (click)="declareLate(2)">
                    <i class="icon-clock"></i>
                    D√©clarer retard
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="closeModal()">Annuler</button>
      <button class="btn btn-primary">Enregistrer</button>
    </div>
  </div>
</div>

<style>
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .modal {
    background-color: var(--bg-card);
    border-radius: 6px;
    width: 100%;
    max-width: 550px;
    border: 1px solid var(--border-color);
    animation: fadeIn 0.2s ease-out;
  }

  .modal-header {
    padding: 16px 20px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .modal-title {
    font-size: 18px;
    font-weight: 500;
  }

  .close-button {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 18px;
    cursor: pointer;
  }

  .close-button:hover {
    color: var(--text-primary);
  }

  .modal-body {
    padding: 20px;
  }

  .form-group {
    margin-bottom: 16px;
    width: 100%;
    margin-right: 10px;
  }

  .form-label {
    display: block;
    margin-bottom: 8px;
    color: var(--text-secondary);
    font-size: 14px;
  }

  .form-control {
    width: 100%;
    padding: 10px 12px;
    background-color: var(--bg-dark);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    color: var(--text-primary);
    font-size: 14px;
  }

  .form-control:focus {
    outline: none;
    border-color: var(--accent-green);
  }

  .tab-container {
    display: flex;
    flex-direction: column;
  }

  .tabs {
    display: flex;
    border-bottom: 1px solid var(--border-color);
  }

  .tab-button {
    padding: 12px 20px;
    background: none;
    border: none;
    border-bottom: 2px solid transparent;
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .tab-button:hover {
    color: var(--text-primary);
  }

  .tab-button.active {
    color: var(--accent-green);
    border-bottom: 2px solid var(--accent-green);
  }

  .tab-content {
    flex: 1;
  }

  .tab-pane {
    display: block;
  }

  .tab-pane[hidden] {
    display: none;
  }

  .modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    padding: 16px 20px;
    border-top: 1px solid var(--border-color);
  }

  .btn {
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }

  .btn-primary {
    background-color: var(--accent-green);
    color: white;
    border: none;
  }

  .btn-primary:hover {
    background-color: var(--accent-green-hover, #2a9d54);
  }

  .btn-secondary {
    background-color: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-secondary);
  }

  .btn-secondary:hover {
    background-color: var(--bg-dark);
  }

  .btn-outline {
    background-color: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-secondary);
    font-size: 12px;
    padding: 6px 12px;
  }

  .btn-outline:hover {
    background-color: var(--bg-dark);
    border-color: var(--accent-green);
    color: var(--accent-green);
  }

  /* Agents tab specific styles */
  .agents-list {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .agent-card {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 16px;
    border-radius: 6px;
    background-color: var(--bg-dark);
    border: 1px solid var(--border-color);
  }

  .agent-info {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .agent-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--accent-green);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
    color: white;
  }

  .agent-details {
    flex: 1;
  }

  .agent-name {
    margin: 0;
    font-size: 16px;
    font-weight: 500;
  }

  .agent-position {
    margin: 0;
    color: var(--text-secondary);
    font-size: 12px;
  }

  .agent-status {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    color: var(--text-secondary);
  }

  .status-indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
  }

  .status-indicator.available {
    background-color: var(--accent-green);
  }

  .status-indicator.busy {
    background-color: #f59e0b;
  }

  .agent-actions {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  /* Font icons */
  .icon-calendar-x::before {
    content: "üìÖ";
  }

  .icon-clock::before {
    content: "‚è±Ô∏è";
  }
</style>
